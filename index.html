<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Calculator</h1>
    <div id = "container">
     <input type="text">
     <table>
        <tr>
            <td>C</td>
            <td>%</td>
            <td>X</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>/</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>x<sup>2</sup></td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">+</td>
        </tr>
        <tr>
            <td>0</td>
            <td>.</td>
            <td>=</td>
            
        </tr>
     </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
